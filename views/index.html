<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Messageboard</title>

  <link rel="stylesheet" href="../public/css/main.css">
  <!-- Import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
     .searchBar{float:right}
  </style>
</head>

<body>
    <!-- 列表上方的標題以及post按鈕 -->
  <div class="page-header">
    <h1>My Messageboard</h1>
  </div>
  <div class="page-content">  
    <div class="user_tool">
      <a class="btn btn-success" href="/post">Post</a> <!-- 往post頁面的按鈕 -->

      <form class="searchBar" action="/search" method="get">
        <label for="search_name">名稱</label>
        <input type="text" id="search_name" name="name" maxlength="10">

        <label for="search_keyword">關鍵字</label>
        <input type="text" id="search_keyword" name="message" maxlength="20"></input>
        
        <button type="search" class="btn btn-default">Search</button>
      </form>

    <div class="msg_list">
      <ul class="list-group">
          <!-- art-template loop -->
        {{each comments}}
        <!-- 留言列表的格式:
              使用者名稱:留言 + 日期時間 -->
        <li class="list-group-item">
          {{ $value.name }}：{{ $value.message }}
          <span class="pull-right">{{ $value.dateTime }}</span>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</body>

</html>
